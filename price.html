<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusement Park Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .price-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .price-card h2 {
            margin-bottom: 10px;
            color: #009688;
        }

        .price-card p {
            margin-bottom: 5px;
        }

        .price-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #009688;
        }

        .price-card .description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price-card">
            <h2>Adult Ticket</h2>
            <p class="price">2000rs</p>
            <p class="description">Valid for ages 13 and above</p>
        </div>
        <div class="price-card">
            <h2>Child Ticket</h2>
            <p class="price">1500rs</p>
            <p class="description">Valid for ages 3-12</p>
        </div>
        <div class="price-card">
            <h2>Senior Ticket</h2>
            <p class="price">1700rs</p>
            <p class="description">Valid for ages 65 and above</p>
        </div>
    </div>
</body>
</html>
