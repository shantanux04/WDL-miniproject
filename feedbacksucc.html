<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Received</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .feedback-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .feedback-box h2 {
            color: #555;
            margin-bottom: 10px;
        }

        .feedback-box p {
            color: #777;
            margin-bottom: 15px;
        }

        .feedback-box .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feedback-box .details span {
            color: #999;
        }

        .feedback-box .rating {
            display: inline-block;
            background-color: #ffc107;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .feedback-box .action-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .feedback-box .action-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Received</h1>
        <div class="feedback-box">
            <h2>Excellent Service</h2>
            <p>The service provided was excellent. I'm very satisfied with the outcome.</p>
            <div class="details">
                <span>Received on: April 19, 2024</span>
                <span class="rating">5 Stars</span>
            </div>
            <a href="#" class="action-btn">View Details</a>
        </div>

        <div class="feedback-box">
            <h2>Improvement Needed</h2>
            <p>Although the service was satisfactory, Decorative Venue.</p>
            <div class="details">
                <span>Received on: April 18, 2024</span>
                <span class="rating">3 Stars</span>
            </div>
            <a href="#" class="action-btn">View Details</a>
        </div>
    </div>
</body>
</html>
