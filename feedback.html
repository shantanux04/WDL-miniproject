
<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <title>Responsive Form Card</title> 
    <link rel="stylesheet" href="feedback.css"> <!-- Use the linked CSS file directly -->
</head> 
<body> 
   
    <section></section>
    <h1>Feedback</h1> 
    <div class="form-box"> 
        <div class="textup"> 
            <i class="fa fa-solid fa-clock"></i> 
            It only takes two minutes!! 
        </div> 
        <form id="feedbackForm"> 
            <label for="uname"> 
                <i class="fa fa-solid fa-user"></i> 
                Name 
            </label> 
            <input type="text" id="uname" 
                   name="uname" required> 
  
            <label for="email"> 
                <i class="fa fa-solid fa-envelope"></i> 
                Email Address 
            </label> 
            <input type="email" id="email" 
                   name="email" required> 
  
            <label for="phone"> 
                <i class="fa-solid fa-phone"></i> 
                Phone No 
            </label> 
            <input type="tel" id="phone" 
                   name="phone" required> 
  
            <label> 
                <i class="fa-solid fa-face-smile"></i> 
                Do you satisfy with our service? 
            </label> 
            <div class="radio-group"> 
                <input type="radio" id="yes" 
                       name="satisfy" value="yes" checked> 
                <label for="yes">Yes</label> 
  
                <input type="radio" id="no" 
                       name="satisfy" value="no"> 
                <label for="no">No</label> 
            </div> 
  
            <label for="msg"> 
                <i class="fa-solid fa-comments" 
                   style="margin-right: 3px;"></i> 
                Write your Suggestions: 
            </label> 
            <textarea id="msg" name="msg" 
                      rows="16" cols="40" required> 
            </textarea> 
            <button type="submit"> 
                Submit 
            </button> 
        </form> 
    </div> 

    <style>
        body { 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: space-around; 
            flex-direction: column; 
            height: 100vh; 
            background-color: #8139bd; 
            font-family: 'Poppins', sans-serif; 
        }
        
        section {
            position: absolute;
            height: 100%;
            width: 100%;
            background: url("C:\Users\rogst\OneDrive\Documents\feedbackimg.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(2px) brightness(50%);
            z-index: -1;
        }
        
        .textup { 
            text-align: center; 
            color: rgb(117, 222, 239); 
            font-weight: 700; 
        }
        
        i { 
            margin-right: 3px; 
        }
        
        .form-box { 
            background-color: #525050; 
            box-shadow: 0 0 15px rgba(112, 205, 233, 0.8); 
            padding: 15px; 
            border-radius: 8px; 
            width: 500px; 
            height: 900px;
        }
        
        form { 
            max-width: 400px; 
            margin: 0 auto; 
        }
        
        .radio-group { 
            display: flex; 
            margin-bottom: 16px; 
        }
        
        input[type="radio"] { 
            margin-right: 8px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 2px; 
            font-size: 17px; 
            color: rgb(117, 222, 239); 
            font-weight: 600; 
        }
        
        input, 
        textarea { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 12px; 
            box-sizing: border-box; 
            border-radius: 10px; 
        }
        
        button { 
            background-color: #69ecdd; 
            color: #fff; 
            padding: 10px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 15px; 
            transition: .2s linear; 
        }
        
        button:hover { 
            background-color: #9a49e1; 
            border: none; 
            transform: translateY(-10px); 
        }
        
        h1 { 
            color: rgb(62, 224, 249); 
        }
    </style>

    <script>
        // Add event listener to the form
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            // Prevent default form submission
            event.preventDefault();
            // Redirect to the desired page
            window.location.href = "D:\WDL project HTML\Login page\.vscode\feedbacksucc.html";
        });
    </script>
</body> 
</html>
